name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

permissions:
  contents: read

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      backlog-clearer: ${{ steps.filter.outputs.backlog-clearer }}
      topic-browser: ${{ steps.filter.outputs.topic-browser }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backlog-clearer:
              - 'backlog-clearer/**'
            topic-browser:
              - 'topic_browser/**'

  backlog-clearer-tests:
    needs: detect-changes
    if: needs.detect-changes.outputs.backlog-clearer == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install test dependencies
        run: pip install "pytest>=7.0" "pytest-asyncio>=0.23"
        working-directory: backlog-clearer
      - name: Run tests
        run: pytest tests/test_clearers.py
        working-directory: backlog-clearer

  topic-browser-tests:
    needs: detect-changes
    if: needs.detect-changes.outputs.topic-browser == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install test dependencies
        run: pip install -r requirements-test.txt
        working-directory: topic_browser
      - name: Run tests
        run: pytest tests/
        working-directory: topic_browser

  topic-browser-snapshot:
    needs: [detect-changes, topic-browser-tests]
    if: |
      always() &&
      needs.detect-changes.outputs.topic-browser == 'true' &&
      needs.topic-browser-tests.result == 'success' &&
      github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set snapshot tag
        id: vars
        run: echo "snapshot_tag=snapshot-$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          context: topic_browser
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/topic-browser:${{ steps.vars.outputs.snapshot_tag }}
      - uses: azure/setup-helm@v4
      - name: Package and push snapshot helm chart
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          CHART_VERSION=$(grep '^version:' topic_browser/helm/Chart.yaml | awk '{print $2}')
          helm package topic_browser/helm --version "${CHART_VERSION}-${{ steps.vars.outputs.snapshot_tag }}"
          helm push "topic-browser-${CHART_VERSION}-${{ steps.vars.outputs.snapshot_tag }}.tgz" \
            oci://registry-1.docker.io/${DOCKERHUB_USERNAME}
